<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boat Navigation Software</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Boat Navigation Software</h1>
    <div id="boatInfo">
      <!-- Display boat information dynamically -->
    </div>
    <form id="controlPanel">
      <label>Speed: <input type="number" id="speedInput" min="0" max="50"></label>
      <label>Heading: <input type="number" id="headingInput" min="0" max="360"></label>
      <button type="button" id="updateButton">Update</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
